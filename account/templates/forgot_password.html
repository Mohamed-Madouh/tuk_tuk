{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تأكيد الحساب</title>
    <link rel="stylesheet" href="{% static 'css/confirm-account.css'%}" />
    <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
  </head>
  <body>
    <div class="wow bounceInRight confirm-container">
      <img src="{% static 'img/Screenshot 2025-03-21 163246.png' %}" alt="User Icon" class="user-icon" />
      <h2 id="typing-text"></h2>
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form method="POST"   id="confirm-account-form">
        {% csrf_token %}
        {{ form.as_p }}
        <br> 
        <span class="sp">سوف تصلك رساله علي بريدك الإلكتروني </span>
        <span class="sp">مكونه من الابع ارقام</span><br>
        <button type="submit" >التالي</button>
        <button class="back-button" type="submit" onclick="window.location.href='{% url 'login' %}'">السابق</button>
      </form>
    </div>
    <script src="{% static 'js/confirm-account.js'%}"></script>
    <script src="{% static 'script.js'%}"></script>
    <script src="{% static 'js/wow.js'%}"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
