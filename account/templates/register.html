{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="{% static 'css/register.css'%}" />
    <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
  </head>
  <body>
    <div class="wow bounceInRight register-container">
      <img src="{% static 'img/images 5.png'%}" alt="User Icon" class="user-icon" />
      <form method="POST" action="{% url 'register' %}" id="register-form">
        {% csrf_token %}
        <input
          class="custom-input"
          type="text"
          name="firstName"
          placeholder="الاسم الأول"
          required
        />
        <input
          class="custom-input"
          type="text"
          name="lastName"
          placeholder="الاسم الأخير"
          required
        />
        <input
          class="custom-input"
          type="tel"
          name="phone"
          placeholder="رقم الهاتف"
          required
        />
        <input
          class="custom-input"
          type="email"
          name="email"
          placeholder="البريد الإلكتروني"
          required
        />
        <input
          class="custom-input"
          type="password"
          name="password"
          placeholder="كلمة السر"
          required
        />
        <button class="custom-button" type="submit">التالي</button>
        <button class="custom-button1" type="button" onclick="window.location.href='{% url 'login' %}'">
          سابقا
        </button>
      </form>
    </div>
    <script src="{% static 'js/register.js'%}"></script>
    <script src="{% static 'script.js'%}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
