{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
  </head>
  <body>
    <div class="wow flipInX login-container">
      <img src="{% static 'img/blog-wp-login.png' %}" alt="User Icon" class="user-icon" />
      <h2 id="typing-text"></h2>
      <form method="POST" action="{% url 'login' %}" id="login-form">
        {% csrf_token %}
        <input
          class="animated-text custom-input"
          type="email"
          name="email"
          placeholder="البريد الإلكتروني"
          required
        />
        <input
          class="animated-text custom-input"
          type="password"
          name="password"
          placeholder="كلمة السر"
          required
        />
        <button type="submit" class="animated-text custom-button">
          تسجيل الدخول
        </button>
        <p>أو تسجيل الدخول عبر</p>
        <div class="social-login">
          <a href="https://www.facebook.com/login.php" class="facebook-btn">
            <img src="{% static 'img/IMG-20250312-WA0006.jpg' %}" alt="Facebook" />
          </a>
          <a href="https://accounts.google.com/signin" class="google-btn">
            <img src="{% static 'img/IMG-20250312-WA0008.jpg' %}" alt="Google" />
          </a>
        </div>
        <p>
          <a href="{% url 'forgot_password' %}">نسيت كلمة المرور؟</a>&nbsp;&nbsp;
          <a class="aa" href="{% url 'register' %}">إنشاء حساب جديد</a>
        </p>
      </form>
    </div>
    <script src="{% static 'js/login.js'%}"></script>
    <script src="{% static 'script.js'%}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
