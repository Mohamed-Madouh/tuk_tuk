{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور</title>
    <link rel="stylesheet" href="{% static 'css/reset-password.css'%}" />
    <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
  </head>
  <body>
    <div class="wow bounceInRight reset-container">
      <img src="{% static 'img/images reset.png' %}" alt="User Icon" class="user-icon" />
      <h2 id="typing-text"></h2>
      <form method="POST" action="{% url 'account:reset_password' %}" id="reset-password-form">
        <!-- {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
         </ul>
        {% endif %} -->
        {% csrf_token %}
        <input
            class="animated-text custom-input"
            type="password"
            name="newPassword"
            placeholder="كلمة المرور الجديدة"
            required
        />
        <input
            class="animated-text custom-input"
            type="password"
            name="confirmPassword"
            placeholder="تأكيد كلمة المرور"
            required />
        
        <button type="submit"> تسجيل</button>
      </form>
        <div class="social-login">
          <a href="https://www.facebook.com/login.php" class="facebook-btn">
            <img src="{% static 'img/IMG-20250312-WA0006.jpg' %}" alt="Facebook" />
          </a>
          <a href="https://accounts.google.com/signin" class="google-btn">
            <img src="{% static 'img/IMG-20250312-WA0008.jpg' %}" alt="Google" />
          </a>
        </div>
      </form>
    </div>
    <script src="{% static 'js/reset-password.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <script src="{% static 'js/wow.js'%}"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
