<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تأكيد الحساب</title>
    <link rel="stylesheet" href="css/confirm-account.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div class="wow bounceInRight confirm-container">
      <img src="img/Screenshot 2025-03-21 163246.png" alt="User Icon" class="user-icon" />
      <h2 id="typing-text"></h2>
      <form id="confirm-account-form">
        <input
          class="custom-input"
          type="text"
          name="phoneNumberOrEmail"
          placeholder="رقم الهاتف أو البريد الإلكتروني"
          required
        /><br>
        <span class="sp">سوف تصلك رساله علي بريدك الإلكتروني </span>
        <span class="sp">مكونه من الابع ارقام</span><br>
        <button type="submit">التالي</button>
        <button class="back-button" type="submit" onclick="window.location.href='index.html'">السابق</button>
      </form>
    </div>
    <script src="js/confirm-account.js"></script>
    <script src="script.js"></script>
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
