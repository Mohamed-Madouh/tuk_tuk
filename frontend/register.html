<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div class="wow bounceInRight register-container">
      <img src="img/images 5.png" alt="User Icon" class="user-icon" />
      <form id="register-form">
        <input
          class="custom-input"
          type="text"
          name="firstName"
          placeholder="الاسم الأول"
          required
        />
        <input
          class="custom-input"
          type="text"
          name="lastName"
          placeholder="الاسم الأخير"
          required
        />
        <input
          class="custom-input"
          type="tel"
          name="phone"
          placeholder="رقم الهاتف"
          required
        />
        <input
          class="custom-input"
          type="email"
          name="email"
          placeholder="البريد الإلكتروني"
          required
        />
        <input
          class="custom-input"
          type="password"
          name="password"
          placeholder="كلمة السر"
          required
        />
        <button class="custom-button" type="submit">التالي</button>
        <button class="custom-button1" type="button" onclick="window.location.href='index.html'">
          سابقا
        </button>
        <div class="social-login">
          <br />
          <a href="#" class="google-btn"
            ><img src="img/IMG-20250312-WA0006.jpg" alt="Google"
          /></a>
          <a href="#" class="facebook-btn"
            ><img src="img/IMG-20250312-WA0008.jpg" alt="Facebook"
          /></a>
        </div>
      </form>
    </div>
    <script src="js/register.js"></script>
    <script src="script.js"></script>
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
