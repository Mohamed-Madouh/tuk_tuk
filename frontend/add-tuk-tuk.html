<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة تكتوك جديد</title>
    <link rel="stylesheet" href="css/add-tuk-tuk.css" />
    <link rel="stylesheet" href="css/animate.css" />
  </head>
  <body>
    <div class="wow bounceInRight tuk-tuk-container">
      <img
        src="img/blog-wp-login.png"
        alt="Tuk Tuk"
        class="tuk-tuk-image"
      />
      <h2 id="typing-text"></h2>
      <form id="add-tuk-tuk-form">
        <input
          class="custom-input"
          type="text"
          name="driverName"
          placeholder="اسم السائق"
          required
        />
        <input
          class="custom-input"
          type="text"
          name="driverPhone"
          placeholder="رقم السائق"
          required
        />
        <input
          class="custom-input"
          type="text"
          name="nationalId"
          placeholder="الرقم القومي"
          required
        />
        <input
          class="custom-input"
          type="text"
          name="tukTukNumber"
          placeholder="رقم التوكتوك"
          required
        />
        <button class="custom-button" type="submit">تسجيل</button>
        <button class="back-button" type="button" onclick="window.location.href='home.html'">
          سابقا
        </button>
      </form>
    </div>
    <script src="js/add-tuk-tuk.js"></script>
    <script src="script.js"></script>
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
