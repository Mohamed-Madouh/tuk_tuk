{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    <div class="top-buttons">
      <button class="btn btn-light" >
        تسجيل الخروج
      </button>
    </div>
    <button class="home-button" onclick="window.location.href='{% url 'home' %}'">
      الصفحة الرئيسية
    </button>
    <div class="container">
      <div class="row w-100">
        <div class="col-md-6">
          <div class="card" id="drivers-btn" onclick="window.location.href='{% url 'driver_list' %}'">
            <img
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              alt="drivers"
            />
            <h4>بيانات السائقين</h4>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="tuktuk-btn" onclick="window.location.href='{% url 'add_driver' %}'">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1995/1995470.png"
              alt="tuktuk"
            />
            <h4>إضافة تكاتك جديدة</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="{% static 'js/home.js' %}"></script> -->
  </body>
</html>
