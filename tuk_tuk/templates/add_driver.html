{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة تكتوك جديد</title>
    <link rel="stylesheet" href="{% static 'css/add-tuk-tuk.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
  </head>
  <body>
    <div class="wow bounceInRight tuk-tuk-container">
      <img
        src="{% static 'img/blog-wp-login.png' %}"
        alt="Tuk Tuk"
        class="tuk-tuk-image"
      />
      <h2 id="typing-text"></h2>
      <form method="post" id="add-tuk-tuk-form">
        {% csrf_token %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <input class="custom-input" type="text" name="driverName" placeholder="اسم السائق" required>
        <input class="custom-input" type="text" name="driverPhone" placeholder="رقم السائق" required>
        <input class="custom-input" type="text" name="nationalId" placeholder="الرقم القومي" required>
        <input class="custom-input" type="text" name="tukTukNumber" placeholder="رقم التوك توك" required>
        <input class="custom-input" type="file" name="image" placeholder=" صوره السائق" required>
        <button class="custom-button" type="submit">إضافة السائق</button>
        <button class="back-button" type="button" onclick="window.location.href='{% url 'home' %}'">سابقاً</button>
    </form>
    </div>
    <script src="{% static 'js/add-tuk-tuk.js' %}"></script> 
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
